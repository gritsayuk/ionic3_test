<ion-header>
  <ion-toolbar>
    <ion-title>
      Добавить страну
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-input type="text" placeholder="Страна" [value]="NewCountry" [(ngModel)]="NewCountry"></ion-input>
    </ion-item>
  <div padding>
    <button ion-button outline item-end (click)=AddCountry()>
      Добавить
    </button>
    <button ion-button outline item-end (click)=CloseModal()>
      Отмена
    </button>
  </div>
</ion-content>
