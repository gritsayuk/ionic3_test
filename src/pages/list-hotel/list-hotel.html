<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Отели</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)=addHotel() >
        <ion-icon name='add' is-active="false" ></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <div ion-item *ngFor="let item of ListPhoto">
      <button  (click)="itemSelected(item)" icon-left>
        {{ item.Hotel }}
      </button>
      <button (click)="itemTrash(item)">
        <ion-icon name='trash' is-active="false" ></ion-icon>
      </button>
    </div>
  </ion-list>
</ion-content>
