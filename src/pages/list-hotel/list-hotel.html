<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Отели</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)=addHotel() >
        <ion-icon name='add' is-active="false" ></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let item of ListHotel">
      <div ion-item *ngIf = "item.Country === ThisCountry">
        <button  class="item item-md" (click)="itemSelected(item)" icon-left>
          {{ item.Hotel }}
        </button>
        <button  class="item item-md" (click)="itemTrash(item)">
          <ion-icon name='trash' is-active="false" ></ion-icon>
        </button>
      </div>
    </div>
  </ion-list>
</ion-content>
