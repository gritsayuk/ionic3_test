<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)=addPhoto() >
        <ion-icon name='add' is-active="false" ></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <button ion-item *ngFor="let item of ListPhoto" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
