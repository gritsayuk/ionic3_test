<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Фотографии</ion-title>
    <ion-buttons end>
      <button   ion-button clear icon-only (click)=addPhoto() >
        <ion-icon name='add' is-active="false" ></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let item of ListPhoto">
      <div ion-item *ngIf = "item.Country === ThisCountry && item.Hotel === ThisHotel">
        <button class="item item-md" (click)="itemSelected(item)">
          {{ item.fullPath }}
        </button>
      </div>
    </div>
  </ion-list>
</ion-content>
